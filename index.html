<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Infinite loop of Cards</title>
   <link rel="stylesheet" href="indexmin.css">
</head>
<body>
<main class="cards">
   <div class="cards__items">
      <div class="card__item card-1">
         <span class="card-title">L</span>
         <span class="card-name"></span>
      </div>
      <div class="card__item card-2">
         <span class="card-title">M</span>
         <span class="card-name"></span>
      </div>
      <div class="card__item card-3">
         <span class="card-title">N</span>
         <span class="card-name"></span>
      </div>
      <div class="card__item card-4">
         <span class="card-title">O</span>
         <span class="card-name"></span>
      </div>
      <div class="card__item card-5">
         <span class="card-title">P</span>
         <span class="card-name"></span>
      </div>
      <div class="card__item card-6">
         <span class="card-title">Q</span>
         <span class="card-name"></span>
      </div>
      <div class="card__item card-7">
         <span class="card-title">. . .</span>
         <span class="card-name"></span>
      </div>
   </div>
</main>
</body>
</html>
